
{% block data %}
<h3>Data:</h3>
<br>
<div id="chart" style="margin:2%">
    <svg width="100%" height="300" viewBox="0 0 {{ width }} {{ height }}" preserveAspectRatio="none">
    <polyline
      points="{% for d in data %} {{ forloop.counter0 | scale-and-round:95 }},{{ d | scale-and-round:3000000 }} {% endfor %}"
      fill="none"
      stroke="green"
      stroke-width="50"
      />
    </svg>
</div>
{% endblock data %}
